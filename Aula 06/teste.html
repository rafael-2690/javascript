<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>   
    <style>
        body {
            background-color: black;
            color: chartreuse;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual seu nome?')
        var idade = window.prompt ('Qual sua idade?')
        var dinheiro = Number (window.prompt ('Seu sálario é?'))
        document.write (`Bem vindo ${nome}<br/>`)
        document.write (`Sua idade é ${idade} ?<br/> `)
        document.write (`${dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} `)
    </script>

</body>
</html>
