<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
            font: normal 20pt Arial;

        }


    </style>
</head>
<body>
    <h1>Simulação de multa</h1>
    <input type="number" name="v1" id="v1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        
    function calcular() {

        var n1=  document.getElementById('v1')
        var res = document.getElementById('res')
        var vel = Number( n1.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h<strong><p>`
        if(vel > 60) {
            res.innerHTML += `<p>Você foi  <strong>multado<strong><p>`     

        } 
        res.innerHTML += `<p> Dirija com cuidado.  <p>`
        }
    </script>
</body>
</html>
